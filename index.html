<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>

  <body ontouchstart="">
    <div class="page-wrapper">
      <a href="#" class="close-wrapper animate-8"><img src="./assets/images/cross.svg" alt=""></a>
      <div class="content-wrapper">
          <h1 class="animate-1" data-localization="Get Unlimited <br>Access"></h1>
          <div class="features-wrapper">
            <div class="single-feature animate-2">
              <img src="./assets/images/f1.webp" alt="">
              <div class="feature-overlay"></div>
              <span data-localization="Unlimited Art <br>Creation"></span>
            </div>
            <div class="single-feature animate-3">
              <img src="./assets/images/f2.webp" alt="">
              <div class="feature-overlay"></div>
              <span data-localization="Exclusive <br>Styles"></span>
            </div>
            <div class="single-feature animate-4">
              <img src="./assets/images/f3.webp" alt="">
              <div class="feature-overlay"></div>
              <span data-localization="Magic Avatars <br>With 20% Off"></span>
            </div>
          </div>
      </div>
      <div class="subscriptions-wrapper">
        <div class="single-subscription animate-5 active" id="sub-1" data-link="https://apple.com">
          <div class="subscription-badge">
            <span data-localization="BEST OFFER"></span>
          </div>
          <div class="single-subscription-info left">
            <span class="subscription-name" data-localization="YEARLY ACCESS"></span>
            <span data-sub="com.bp.wallpaper.year" data-localization="Just {{price}} per year"></span>
          </div>
          <div class="single-subscription-info">
            <span data-sub="com.bp.wallpaper.week1" data-localization="{{price}} <br>per week"></span></span>
          </div>
        </div>
        <div class="single-subscription animate-6" id="sub-2" data-link="https://google.com">
          <div class="single-subscription-info left">
            <span class="subscription-name" data-localization="WEEKLY ACCESS"></span>
          </div>
          <div class="single-subscription-info">
            <span data-sub="com.bp.wallpaper.week2" data-localization="{{price}} <br>per week"></span></span>
          </div>
        </div>
      </div>
      <div class="button-wrapper animate-7" id="main-button">
        <a href="#" data-localization="Continue"></a>
      </div>
      <div class="extra-links-wrapper animate-8">
        <a href="#" data-localization="Terms of Use"></a>
        <a href="#" data-localization="Privacy Policy"></a>
        <a href="#" data-localization="Restore"></a>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
